{% extends 'layouts.html' %}


{% block content %}
<div class="container-fluid landing">
    <h2 class="text-center imagea">Welcome to Picture Share</h2>
    <a href="#b" class="scroll"><button class="btn btn-sm btn-info image D-block mx-auto">Browse</button></a>
</div>

<div class="container-fluid boded" id="b">
    <div class="container">

        <div class="row">
            <div class="col-md-7">
                <h3>Gallery</h3>
            </div>
            <div class="col-md-5">
            <span id="locations">
                {% for location in locations %}
                    <a class="btn btn-outline-info btn-sm" id="btn"
                       href="/location/{{location.name}}">{{location.name}}</a>
                {%endfor%}
             </span>
            </div>
        </div>
        <hr>

        <div class="card-columns">
            {% for image in images %}
            <div class="card" data-toggle="modal" data-target="#{{image.id}}">
                <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img">
            </div>
